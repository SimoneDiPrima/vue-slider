<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Simone Di Prima">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Carousel</title>
</head>
<body>
    <div class="container" id="galleryImages">
        <div class="row">
            <div class="col">
                <div class="h1 text-center mt-5">CAROUSEL</div>
                <div id="carousel">
                    <div id="leftarrow" v-on:click="gotoPrev" >
                        <i class="bi bi-arrow-left-square" ></i>
                    </div>
                    <div class="gallery">
                        <figure v-for="(pic,index) in pictures" :class ="{`active`: currentIndex === index }">
                            <img :src="pic.url" :alt="pic.title" />
                            <figcaption class="text-white">
                                <h3>{{ pic.title }}</h2>
                                <h5>{{ pic.description  }}</h4>
                            </figcaption>
                        </figure>
                    </div>
                    <i class="bi bi-arrow-right-square" id="rightarrow" v-on:click="gotoNext"></i>
                   
                </div>
                <div id="thumbnails" class="mx-auto">
                   <img :src="pic.url" v-for="(pic,index) in pictures" :alt="pic.title" 
                   :class ="{`active`: currentIndex === index }" >
                </div>
            </div>
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
